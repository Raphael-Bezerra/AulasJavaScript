  <h1>  Operadores lógicos </h1>

 <h2>O que são operadores lógicos? </h2>

 <h3>Operadores: </h3> 

  <p><strong>(&&) - Verdadeiro</strong> se todas as expressões forem verdadeiras</p>
  <p> <strong> OU(||) - Verdadeiro</strong> se pelo menos uma das expressões for verdadeira </p>
  <p> <strong>Negação(!) - Inverte</strong>  o resultado da expressão de comparação </p>
