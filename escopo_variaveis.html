<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de variáveis</title>
    <script>

        // 3 escopos: global, função e bloco

        var serie = 'Ms. Marvel'

        //escopo de bloco
        if (true) {
            var serie2 = 'Demolidor'
            document.write(serie)
        }
        document.write('<br />') 

        document.write(serie2) // variável sofreu uma elavação para escopo global

        

       

        function x() {   //a varivel criada dentro do escopo função não consegue sofrer elevação para os outros escopos 
            document.write(serie)
            document.write('<br />')
            document.write(serie2)
           
          
        }
        x()

    </script>
</head>
<body>
    
</body>
</html>
