<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03 DOM</title>
    <style>
       .estilo1 {
        background: #ff0000;
        color: #FFF;
       }
       
       .estilo2 {
        width: 400px;
        height: 50px;
        background-color: #ff0000;
        text-align: center;
        font-size: 25px;
        color: #FFF;
        padding: 25px;
       }
    </style>
     <script>

        function modificarClasse() {
            document.getElementById('mesagem').className = 'estilo2'
        }
        
     </script>
</head>
<body>
    <div id="mesagem" class="estilo1">Modificando a classe elemento</div>
    <hr />
    <button type="button" onclick="modificarClasse()"> Aplicar classe </button>
</body>
</html>
