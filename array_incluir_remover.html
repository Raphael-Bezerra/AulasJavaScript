<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Incluir e Remover</title>
    <script>

        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Morango'

    

        //incluir elemento no final do array
        lista_frutas.push('Mamão')

        //incluir elemento no inicio do array
        lista_frutas.unshift('Uva')
    

        //excluir elemento no final do array 
        lista_frutas.pop()

        //excluir elemento no inicio do array
        lista_frutas.shift()

        console.log(lista_frutas)


        var lista_roupas = Array()

        lista_roupas['Femininas'] = []
        lista_roupas[  'Masculinas'] = []

        lista_roupas['Masculinas'].push('Boné', 'Tênis', 'Bermuda', 'Camisas')
        lista_roupas['Femininas'].push('Vestido', 'Saias', 'Sapato', 'Acessórios')

        

        console.log(lista_roupas)




    </script>
</head>

</body>
</html>
