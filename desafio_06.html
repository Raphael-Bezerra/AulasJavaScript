<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 DOM</title>
    <script>

        function modificarCor(corDeFundo, largura, altura) {
          
            document.getElementById('quadrado').style.background = corDeFundo
            document.getElementById('quadrado').style.width = largura
            document.getElementById('quadrado').style.height = altura
        }

    </script>
</head>
<body>

    <h3>Manipulando estilos</h3>

    <button type="button" onclick="modificarCor('#FF0000', '200px')">Vermelho</button>
    <button type="button" onclick="modificarCor('#00FF00', '150px', '50px')">Verde</button>
    <button type="button" onclick="modificarCor('#0000FF', '110px', '200px')">Azul</button>
    <hr />

    <div style="border: solid 1px #000; width: 100px; height: 100px" id="quadrado"></div>
    
</body>
</html>
