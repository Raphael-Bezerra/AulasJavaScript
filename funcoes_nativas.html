<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Nativas</title>
    <script>

        //propriedade length - quantidade de caracteres de um string

       document.write('Raphael Bezerra'.length)
       document.write('<br />')

       document.write('Raphael Bezerra'.charAt(0))
       document.write('<br />')

       var nome = 'Raphael Bezerra'
       document.write( nome.indexOf('B'))
       
       document.write('<br />')
       document.write( nome.replace('Bezerra', 'Tavares'))

       document.write('<br />')
       document.write( nome.substr(8, 7))

       document.write('<br />')
       document.write( nome.toLocaleUpperCase()) //Lower - minúscula

       document.write('<br />')
       nome2 = ' Raphael Bezerra '
       document.write('-' + nome2 + '-')
       document.write('<br />')
       document.write('-' + nome2.trim() + '-')
       
    </script>
</head>
<body>
    
</body>
</html>
