<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>

        var parametro = 2

        switch (parseInt(parametro)) { // convertento o valor, caso seja uma string, para um valor 'int'
            case 1:
            document.write('Parametro 1')
                break;
            
            case 2 :
                document.write('Parametro 2')
                break;
        
            default:
            document.write('Erro de Parametro') //opcional 
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
