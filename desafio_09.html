<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desfio 09</title>
    <script>

        var objetos = ['Cadeira', 'Impressora', 'Garfo']

        function adicionarObjetos() {
            
            var objeto = document.getElementById('objeto').value
        
         if(objeto != '') {

        
            if(objetos.indexOf(objeto) !== -1) {
                alert('Objeto já foi adicinado')
            } else {

                objetos.push(objeto)
                console.log(objetos)

                document.getElementById('objeto').value = ''
            }

        } else {
            alert('Informe um objeto válido')
            }
        }

        function ordenarObjetos() {
            objetos.sort()
            console.log(objetos)
        }



    </script>
</head>
<body>
    <input id="objeto" type="text">
    <button  onclick="adicionarObjetos()">Adicionar</button>
    <button onclick="ordenarObjetos()">Ordenar</button>
</body>
</html>
