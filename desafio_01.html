    <script>

        var a = 10
        var b = 20
        var c = null //variável auxiliar utilizada na lógica 

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

        document.write('<hr />')

        //lógica de inversão dos valores da variáveis A e B 

        var c = a // utilizada a variável C para armazenar temporariamente  valor da variável A
        var a = b //sobrepõe o valor da Variável A com o valor da varipavel B
        var b = c //sobrepõe o valr da variável B com o valor da variável C (C nesse momento contém o valor A)
        var c = null //opcinal remove o valor contido na variável C
    
       
        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')


    </script>
